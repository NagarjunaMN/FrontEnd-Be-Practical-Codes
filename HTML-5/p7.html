<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtML 5</title>
    <style>
        progress{
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <center>
        <h1>PROGRESS TAG..!</h1>
    </center>
    <hr>
    <h2>Default Progress Tag..!</h2>
    <progress></progress>

    <h2>Static Progress tag..!</h2>
    <progress min="1" max="100" value="30"></progress>

    <h2>Dynamic Progress tag..!</h2>
    <progress min="1" max="100" id="progress"></progress>

    <script>
        let globalMin=1;
        function callProcess() { //function declaration 
            if(globalMin <=100){
                globalMin++;  //incrementing by 1
                document.getElementById('progress').value = globalMin;
            }
        }
        setInterval('callProcess();', 1000); //function calling
         
    </script>
</body>
</html>
