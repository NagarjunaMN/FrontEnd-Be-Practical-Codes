<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <!-- if the options in select tag is more we can use to datalist tag -->
    <center>
        <h2>DATALIST TAG..!</h2>
        <p>This tag is used to provide an auto complete feature on form element</p>
    </center>
    <hr>

    <h2>DROPDOWN TAG OR SELECT OPTION TAG</h2>
    <select name="players" id="players">
        <option value="">Rahul Dravid</option>
        <option value="">Sachin Tendulkar</option>
        <option value="">Brian Lara</option>
        <option value="">Rahul Dravid</option>
        <option value="">Kapil Dev</option>
        <option value="">Yusuf pathan</option>
        <option value="">Irfan pathan</option>
        <option value="">Siddu</option>
        <option value="">Rohit Sharma</option>
        <option value="">Jadeja</option>
        <option value="">M S Dhoni</option>
    </select>
    <hr>

    <h2>THIS IS A DATALIST TAH..!</h2>
    <input type="text" placeholder="Cricket Players" list="cricket">
    <datalist id="cricket">
        <option >Rahul Dravid</option>
        <option >Sachin Tendulkar</option>
        <option >Brian Lara</option>
        <option >Rahul Dravid</option>
        <option >Kapil Dev</option>
        <option >Yusuf pathan</option>
        <option >Irfan pathan</option>
        <option >Siddu</option>
        <option >Rohit Sharma</option>
        <option >Jadeja</option>
        <option >M S Dhoni</option>
        <option value="Javed">
        <option value="">Sunil</option>
        <option value="Karunakar">Karunakar</option>
    </datalist>



</body>
</html>
