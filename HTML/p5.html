<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG</h1>
        </center>
        <hr>

        <h2>Default Image</h2>
        <img src="Assests/Images/image2.jpg" >
        <hr>

        <h2>Image with height and width attribute</h2>
        <img src="assests/Images/image2.jpg" height="300" width="400" >
        <hr>

        <h2>Image without alt attribute...!</h2>
        <img src="assests/Images/image1.jpg" height="300" width="400" >
        <hr>

        <h2>Image with alt attribute...!</h2>
        <img src="assests/Images/image1222.jpg" height="300" width="400" >
        <img src="assests/Images/image1222.jpg" height="300" width="400" alt="This is image2 " >
        <img src="assests/Images/image1.jpg" height="300" width="400" alt="This is image1 " >
    
        <hr>
<!-- alt attribute is used to display the text if its unable to display the image and if the  image can be displayed the alt will be ignored -->

    </body>
</html>
