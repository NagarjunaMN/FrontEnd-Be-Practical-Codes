    <script>
        let country = ["India","USA","Japan"]
        let India = ["Karnataka","Andhra Pradesh","Kerala","Tamil Nadu"]
        let USA = ["Nevada","Texas","Florida","New York"]
        let Japan = ["Hokkaido","Honshu","Okinava","Kanto"]

        let countryVal = document.getElementById('country')
        let stateVal = document.getElementById('state')

        for (let i = 0; i < country.length; i++) {
            countryVal.options[countryVal.options.length] = new Option(country[i], country[i])    
        }
        countryVal.onchange = function () {
            stateVal.disabled = false;
            stateVal.length = 1;
            console.log(countryVal.value)
            if (countryVal.value == '') {
                stateVal.disabled = true;
            }
            else if (countryVal.value == "India") {
                for (let j = 0; j < India.length; j++) {
                    stateVal.options[stateVal.options.length] = new Option(India[j], India[j])                
                }
            }else if(countryVal.value == "USA"){
                for (let j = 0; j < USA.length; j++) {
                    stateVal.options[stateVal.options.length] = new Option(USA[j], USA[j])                
                }
            }else if(countryVal.value == "Japan"){
                for (let j = 0; j < Japan.length; j++) {
                    stateVal.options[stateVal.options.length] = new Option(Japan[j], Japan[j])                
                }
            }
        }


    </script>
