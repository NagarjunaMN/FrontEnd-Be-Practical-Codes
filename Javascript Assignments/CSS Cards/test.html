<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
        .card{
            margin: 20px;
            width: 400px;
            height: 500px;
            border: 1px solid #000;
            padding: 20px;
            border-radius: 10px;
            
        }
        .card>div:first-child{
            margin-bottom: 20px;
            position: relative;
        }
        .card>div:first-child>img{
            /* width: 400px;
            height: 250px; */
            width: 100%;
            display: block;
            height: 250px;
            border-radius: 10px 10px 0px 0px;
        }
        /* slide up code */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #008CBA;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }
        .hover:hover .overlay{
            height: 100%;
        }
        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%); */
            transform: translate(-50%, -50%);
            text-align: center;
        }
        /* *********************** */
       
        .card>div:last-child{
            transition: 2s;
        }
        .card>div:last-child>a{
            border: 1px solid #ccc;
            padding: 5px 20px;
            border-radius: 10px;
            text-decoration: none;
            transition: 2s;
        }
        .card>div:last-child>a:hover{
            background-color: #0275d8;
            color: #fff;
        }
        .card>div:last-child>h1{
            margin: 20px auto;
        }
        .card>div:last-child>p{
            text-align: justify;
            line-height: 1.3;
        }
        .card>div:last-child>center>button{
            background-color: #0275d8;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            border: none;

            margin: 20px auto;
            transition: 1s;
        }

        .card>div:last-child>center>button:hover{
            background-color: #fff;
            border: 1px solid #0275d8;
            color: #0275d8;
        }
    </style>
</head>
<body>
    <center>
        <h1>CSS Card..!</h1>
        <div class="card">
            <div class="hover">
                <img src="Assests/Images/image2.jpg" alt="">
                <div class="overlay">
                    <div class="text">Hello World</div>
                  </div>
            </div>
            <div>
                <a href="#">Nature</a>
                <a href="#">Lake</a>
                <h1>Lago do Braies</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum nesciunt quasi quaerat fuga minima debitis consequatur maiores veritatis architecto doloribus rem neque suscipit impedit quis rerum, expedita dignissimos, alias enim.</p>
                <center><button>Read More</button></center>
            </div>
        </div>
    </center>
</body>
</html>
