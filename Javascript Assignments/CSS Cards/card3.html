<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card3</title>
    <link rel="stylesheet" href="Assests/CSS/style.css">
</head>
<body>
    <center>
        <section class="card3">
            <section class="cardPart1">
                <center>
                    <img src="Assests/Images/user.png" alt="">
                    <p class="name">John Doe</p>
                    <p class="occupation">Mobile App Developer</p>
                </center>
            </section>
            <section class="cardPart2">
                
                <table>
                    <tr>
                        <td><img src="assests/Images/handphone.png" alt=""></td>
                        <td><p>5-555-666-777</p>
                            <p>Mobile Number</p>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="assests/Images/email.png" alt=""></td>
                        <td><p>example@gmail.com</p>
                            <p>Email Address</p>
                        </td>
                    </tr>
                    <tr>
                        <td><img src="assests/Images/web.png" alt=""></td>
                        <td><p>www.example.com</p>
                            <p>Website Address</p>
                        </td>
                    </tr>
                </table>
            </section>
            <section class="cardPart3">
                <ul>
                    <li><a href="#"><img src="Assests/Images/instagram.png" alt=""></a></li>
                    <li><a href="#"><img src="Assests/Images/facebook.png" alt=""></a></li>
                    <li><a href="#"><img src="Assests/Images/twitter.png" alt=""></a></li>
                    <li><a href="#"><img src="Assests/Images/linkedin.png" alt=""></a></li>
                </ul>
            </section>
        </section>
    </center>
</body>
</html>
