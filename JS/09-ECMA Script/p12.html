<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object,defineproperty()</h3>
    <script>
        "use strict"; //to enable strict mode

        var user = {};
        console.log("before =>",user);
        Object.defineProperty(user,"name", {
            value:"Naveen",
            writable : false //throw type error in strict mode
        });
        try {
            user.name = "Kusuma" //assignment
        } catch (error) {
            console.log(error)
        }
        console.log("after =>",user);
        
        /*
        During assignment of new values to the property, the js compiler validate the variable property 
            if writable is true => re assign the value to the obj property
            if writable is false => throws run time error (in strict mode)
        */

    </script>
</body>
</html>
