<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Spread operator</h3>
    <!-- receive an array return as parameter -->
    <script>
        let num = [44,55,66,77,88,99,110]
        console.log("num =>",num)
        console.log("parameters (spread) =>",...num)

        document.write(`<h3> Max = ${ Math.max(num) } </h3>`) //NaN
        document.write(`<h3> Max = ${ Math.max([44,55,66,77,88,99,110]) } </h3>`) //NaN

        document.write(`<h3> Max = ${ Math.max(...num) } </h3>`) //array into parameters
        document.write(`<h3> Min = ${ Math.min(44,55,66,77,88,99,110) } </h3>`) //44

    </script>
</body>
</html>
