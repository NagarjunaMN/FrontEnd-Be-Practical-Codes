<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Rest operator</h3>
    <script>
        //11,22,33,44,55,66 = sum
        //accepts parameter return as an array = > spread operator (...)
        let sum = 0;
        function sumOfDigits(...num) {
            console.log("num =>",num); //array

            num.forEach(item => {
                sum+=item;
            })
            document.write(`<h3> sum of 11,22,33,44,55,66 = ${ sum } </h3>`)
        }
        sumOfDigits(11,22,33,44,55,66)
    </script>
</body>
</html>
