<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Deleting properties</h3>
    <script>
        var x = new Object();
        x.name = "Tata Nexon";
        x.model = 2021;
        x.color = "red";
        console.log("Before delete x = ",x);

        delete x.name;
        delete x.model;
        delete x.color;
        console.log("After delete x = ",x)
    </script>
</body>
</html>
