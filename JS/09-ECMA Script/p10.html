<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Map() constructor</h3>
    <p>Maps are different then an objects in that their keys can be anything(primitive values as well as objects) not ust strings and symbols</p>
    <script>
        var x = new Map(); //instance
        //instance.set("property","value")
        //instance.get("property")

        x.set("id",1234);
        x.set("title","javascript");
        x.set("duration","1month"); 
        x.set("isEnable",true);

        console.log(x); //structures of output will be associative set (key => value)
        console.log("id =",x.get("id"));
        console.log("title =",x.get("title"));
        console.log("duration =",x.get("duration"));

        document.write(`<h3> id = ${ x.get("id") } </h3>`);
        document.write(`<h3> title = ${ x.get("title") } </h3>`);
        document.write(`<h3> duration = ${ x.get("duration") } </h3>`);


    </script>
</body>
</html>
