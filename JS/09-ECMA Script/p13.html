<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.defineproperties()</h3>
    <script>
        "use strict"; //to enable strict mode

        var user = {};
        console.log("before =>",user);

        Object.defineProperties(user, {
            "name":{
            value:"Naveen",
            writable : false //throw type error in strict mode
            },
            "email":{
                value:"suma@gmail.com",
                writable : false
            },
            "age":{
                value:33,
                writable : true
            }
        });
        console.log("name =",user.name)
        console.log("email =",user.email)
        console.log("age =",user.age)

        try {
            user.name = "Abjijeet" //assignment
            user.email = "abju@gmail.com";
            user.age = 26;
        } catch (error) {
            console.log(error)
        }
        console.log("after =>",user);
        


    </script>
</body>
</html>
