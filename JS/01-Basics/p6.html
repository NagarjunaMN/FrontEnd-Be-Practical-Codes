<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
    <style>
        table, td{
            border: 3px solid dimgray;
        }
        td{
            padding: 20px;
        }
        table{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <center>
        <h1>Switch Case..!</h1>
    </center>
    <hr>

      <table>
        <tr>
            <td><label for="">Enter Number In between 1-7 :</label></td>
            <td><input type="number" name="number" id="number" placeholder="Number between 0-7"> </td>
            <td><button type="button" id="btn">Result</button></td>
        </tr>
      
       
    </table>
    
    <script>
        function switchCase() {
            let number = +document.getElementById('number').value;

            switch (number) {
                case 1:alert("Today is Sunday");
                    break;
                case 2:alert("Today is Monday");
                    break;
                case 3:alert("Today is Tuesday");
                    break;
                case 4:alert("Today is Wednesday");
                    break;
                case 5:alert("Today is Thursday");
                    break;
                case 6:alert("Today is Friday");
                    break;
                case 7:alert("Today is Saturday");
                    break;
                default:alert("No Information for the day..!")
                    break;
            }
        }
        document.getElementById('btn').onclick=switchCase;
    </script>
</body>
</html>
