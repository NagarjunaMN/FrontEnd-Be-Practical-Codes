<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Basics</title>
    <style>
        
        table,td,th{
            margin: 20px;
            background-color: lightgray;
            border: 2px solid grey;
            padding: 10px;
            border-collapse: collapse;
            
        }
        div>button{
            margin: 10px;
            background-color: lightblue;
            padding: 10px;
            text-align: center;
            /* font-size: 0px; */
        }
        p{
            margin: 10px;
            background-color: lightblue;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Assignment..!</h1>
    
        <hr>
        <table>
            <tr>
                <th><label for="">Enter The Number :</label></th>
                <td><input type="number" name="firstNumber" id="firstNumber" placeholder="Number"> </td>
            </tr>
        </table>
    
        <div>            
            <button id="preInc"> PreIncrement </button>
            <button id="postInc"> PostIncrement </button>
            <button id="preDec"> PreDecrement </button>
            <button id="postDec"> PostDecrement </button>            
        </div>

        <p>The Value is : <span id="res"></span> </p>
    </center>


    <script>
        function preInc() {
            
            let firstNumber = document.getElementById('firstNumber').value

            let value=parseInt(firstNumber);

            let preInc = ++value;
            document.getElementById('res').innerText = preInc;
           
        }

        function postInc() {
            let firstNumber = document.getElementById('firstNumber').value
            
            let value=parseInt(firstNumber);

            let postInc = value++;
            console.log("The incremented value is",value)
            document.getElementById('res').innerText = value;
            
        }

        function preDec() {
            let firstNumber = document.getElementById('firstNumber').value
            
            let value=parseInt(firstNumber);
            
            var preDec =  --value;
            
            document.getElementById('res').innerText = preDec;
        }

        function postDec() {
            let firstNumber = document.getElementById('firstNumber').value

            let value=parseInt(firstNumber);

            let postDec = value--;
            console.log("The decremented value is",value)
            document.getElementById('res').innerText = value;
        }
        
        document.getElementById('preInc').onclick=preInc;
        document.getElementById('postInc').onclick=postInc;
        document.getElementById('preDec').onclick=preDec;
        document.getElementById('postDec').onclick=postDec;
       
    </script>
   
</body>
</html>
