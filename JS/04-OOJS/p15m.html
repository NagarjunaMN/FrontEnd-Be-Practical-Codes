<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>getter and setters</h3>
    
    <script>
        //super class
        class Card {
            
            constructor(){
                this.number =''; 
            }
       
            //get to return the value
            get cardNum(){
               return `${this.number}` ; //_mail =>alias property to email
            }

            //set to assign the value
            set cardNum(val){
                this.number = val;
            }
        }

        let x = new Card()
        console.log("x =>",x)
        x.cardNum = "00 4454 4587 9666"; //setter method
        document.write(`<h1>First Card ${x.cardNum}</h1>`)
        
    </script>
</body>
</html>
