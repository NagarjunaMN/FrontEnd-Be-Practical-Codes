<body>
    <h1>Accessor properties (get and set)</h1>
    <p>Consider we have 2 functions inside an object , one to set the value and another to get the value from it.</p>
    <script>
        var user = {
            name : "John",
            surName : "kurian",
            email : "john@gmail.com"
        };
        Object.defineProperty(user, "fullName", {
            get : function () {
                return this.name+" "+this.surName;
            },
            set :function (value) {
                [this.name, this.surName] = value.split(" ")
            } 
        });
        console.log("fullname =",user.fullName) //john kurian

        user.surName = "david";
        console.log("fullname =",user.fullName) //john david

        user.fullName = "Raja Shekar"
        console.log("fullname =",user.fullName) //john david

        user.name = "Andrew";
        console.log("fullname =",user.fullName) //Andrew david
        


    </script>
</body>
</html>
