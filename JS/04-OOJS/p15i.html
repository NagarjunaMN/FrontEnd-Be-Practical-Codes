<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Super key</h3>
    
    <script>
        //super class
        class Materials {
            
            constructor(x,y){
                this.brick =x;
                this.cement =y;
            }
       
            
            getMaterialInfo(){
               return ` Material info Bricks = ${this.brick} and cement is = ${this.cement} `
            }
        }
        //base class
        class Building extends Materials{
            constructor(a,b,c){
                super(a,b); //super method call, refers to super class constructor
                this.sand = c; //own prop of base class
            }
            getMaterialInfo(){
                document.write(`<h3> ${super.getMaterialInfo()} </h3>`)
                return `The sand info = ${this.sand} loads `
            }
        }

        let x = new Building(300,20,2)
        document.write(`<h3> ${x.getMaterialInfo()} </h3>`)
        
    </script>
</body>
</html>
