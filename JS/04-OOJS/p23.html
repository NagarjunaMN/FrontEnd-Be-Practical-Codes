<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object property destructure using loop</h1>
    <script>
        
        const user = {
            name : "Raj",
            email : "raj@gmail.com",
            mobile : 7898751525,
            age : 25
        }
        for (const item in user) {
           document.write(`<h3> ${item} : ${user[item]} </h3>`)
        }
    </script>
</body>
</html>
