<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object.defineProperties() </h1>
    <script>
        var user = {
            name: "Ramesh"
        };
        Object.defineProperties(user,{
            "email": {
                value : "ramesh@kmail.com"
            },
            mobile : {
                value : 7897898754
            },
            age : {
                value : 26
            }
        });
       
        console.log("After define = ",user)
        document.write(`<h1>Name = ${user.name} </h1>`)
        document.write(`<h1>Email = ${user.email} </h1>`)
        document.write(`<h1>Mobile = ${user.mobile} </h1>`)
        document.write(`<h1>Age = ${user.age} </h1>`)
    </script>
</body>
</html>
