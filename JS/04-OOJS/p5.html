        console.log(d)

    <script>
        document.write("Number.isFinite(Infinity) " + isFinite(Infinity)+"<br>");
        document.write("Number.isFinite(3.142) " + Number.isFinite(3.142)+"<br>");

        function divide(m,n){
            return m/n;
        }
        document.write("Number.isFinite(divide(0,10))" + Number.isFinite(divide(0,10))+"<br>");
        document.write("Number.isFinite(divide(10,0))" + Number.isFinite(divide(10,0))+"<br>");

        //The parseFloat() method to parse floating point number from a string.

        let s1 = "3.14";
        console.log(typeof s1);
        let s1Result = parseFloat(s1);
        console.log('ParseFloat', s1Result);
        console.log(typeof s1Result);

        console.log("parseFloat : "+parseFloat("50.55px"));

        //The parseInt method can be used to parse an integer from a string.

        let s1Res = parseInt(s1)
        console.log("parseInt :"+s1Res);
        console.log(typeof s1Res);

        //The toExponential() method to format or represent a number in exponential notation
        let p = 67.1234;
        let p1 = 6789.1234;
        console.log("toExponential : "+p.toExponential());
        console.log("toExponential : "+p1.toExponential());

        let q = 72.635;
        console.log("toFixed : "+q.toFixed()); //73 (note rounding, no fractional part)
        console.log("toFixed : "+q.toFixed(2));//72.64 (note rounding)
        console.log("toFixed : "+q.toFixed(1));//72.6
        
        // toString() method can be used to convert a number to its string equivalent
        console.log((12).toString()) //"12"
        console.log((15.6).toString()) //"15.6"

    </script>
