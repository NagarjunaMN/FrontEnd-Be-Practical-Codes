<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let colors = ["Red", "Green","Blue"]

        for (let i = 0; i < colors.length; i++) {
            document.write(`<p style = "color:red">${colors[i]}</p>`);
        }
        let i=0
        while(i<colors.length){
            document.write(`<p style = "color:blue">${colors[i]}</p>`);
            i++;
        } 
        let j=0
        do {
            document.write(`<p style = "color:green">${colors[j]}</p>`);
            j++;
        } while (j<colors.length);

        colors.forEach(function (item) {
            document.write(`<p style = "color:orange">${item}</p>`);
        });

        for (let a of colors) {
            document.write(`<p style = "color:brown">${a}</p>`);
        }

        colors.map(function (item,key) {
            document.write(`<p style = "color:black">${key} ${item}</p>`);
        })

        
    </script>
</body>
</html>
