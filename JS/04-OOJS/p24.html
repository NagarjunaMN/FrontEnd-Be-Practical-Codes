<body>
    <h1>write protect the values</h1>
    <script>
        
        const user = {
            email : "raj@gmail.com",
        };
        Object.defineProperty(user,"name", {
            value : "Raj",
            writable : false // true -> writable , false = reaadable(write protect)(default)
        });
        console.log("before name =",user);
        user.name = "Mogan"; //assignment
        user.email= "mogan@fmail.com"
        console.log("after name =",user);

    </script>
