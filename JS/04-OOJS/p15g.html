<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Inheritance inside the class</h3>
    
    <script>
        //super class
        class Course {
            
            constructor(title,fe){
                document.write("constructor called")
                this.title =title;
                this.fee =fe;
            }
            //static method
            
            
            getCourseDetails(){
                document.write(`<h3> Course name = ${this.title} and Fee is = ${this.fee} </h3>`)
            }
        }
        //base class
        class User extends Course{
            constructor(x,y){
                super(x,y); //super method call refers to super class constructor
            }
        }

        let x = new User("MERN",12348)
        x.getCourseDetails() 
        
    </script>
</body>
</html>
