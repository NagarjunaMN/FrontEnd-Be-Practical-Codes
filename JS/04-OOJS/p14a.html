<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object inheritance</title>
</head>
<body>


    <center>
        <h1>Parameter function constructor ES5</h1>
    </center>
    <hr>
    <script>
        function Course(ti,du,fe) {
            this.title = ti;
            this.duration = du;
            this.fee = fe;
        }
        let x1 = new Course("Javascript", "1month", 1336);

        console.log("constructor instance = ",x1)

        document.write(`<h3> title = ${x1.title} </h3>`);
        document.write(`<h3> duration = ${x1.duration} </h3>`);
        document.write(`<h3> fee = ${x1.fee} </h3>`);

        let x2 = new Course("react", "1.5 month", 3433);

        console.log("constructor instance = ",x2)

        document.write(`<h3> title = ${x2.title} </h3>`);
        document.write(`<h3> duration = ${x2.duration} </h3>`);
        document.write(`<h3> fee = ${x2.fee} </h3>`);
        
       
        
     </script>
</body>
</html>
