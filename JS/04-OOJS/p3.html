<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>By Array Literal</h1>
    </center>
    <hr>
    
    <script>
        let fruits = ["Apple", "Banana", "Mango", "Orange", "Papaya", 1000]
        document.write(typeof(fruits)+"<br>")
        document.write(fruits + "<br>")

        document.write("<hr>")
        document.write(fruits.length + "<br>")
        document.write(fruits[0] + "<br>")
        document.write(fruits[1] + "<br>")
        document.write("<hr>")

        for (let index = 0; index < fruits.length; index++) {
            document.write(fruits[index] + "<br>")
            
        }

    </script>

    <hr>
    <center>
        <h1>By Creating instance of Array Object directly (using new keyword)</h1>
    </center>

    <script>
        let empName = new Array();
        console.log(typeof(empName) + " "+ "empName");

        empName[0] = "Nandan"
        empName[1] = "Arun"
        empName[2] = "Yashwanth"
        empName[3] = "Amir"
        empName[4] = "Nanjundeshwar"
        empName[5] = "Anjaneya"
        empName[6] = "Pavithra"
        empName[7] = "Asha"

        for (let index = 0; index < empName.length; index++) {
            document.write(empName[index] + "<br>")
            
        }
    </script>

    <hr>
    <center>
        <h1>By using an Array object constructor (using new keyword)</h1>
    </center>
    <hr>

    <script>
        let studentInfo = new Array("Nag","Nagarjun", "Nagarjuna", "Arjun");

        for (let index = 0; index < studentInfo.length; index++) {
            document.write(studentInfo[index]+"<br>");  
        }
    </script>
    <script>
        document.write("<hr>")
        document.write("<h1> Array Methods </h1>")
        document.write("<hr>")

        document.write("<h3>Adding New Elements to the Array</h3>");
        let colors = ["Red", "Green", "Blue"];
        document.write(colors + "<br>")

        document.write("<h3>Adding New Elements At the END</h3>");
        colors.push("Yellow","Grey");
        document.write(colors + "<br>")
        document.write(colors.length + "<br>")

        document.write("<h3>Adding New Elements At the FIRST</h3>");
        colors.unshift("Black");
        document.write(colors + "<br>")
        document.write(colors.length + "<br>")
        document.write("<hr>")

        document.write("<h3>Removing New Elements from an Array</h3>");
        let last = colors.pop()
        document.write(last + "<br>")
        document.write(colors.length + "<br>")

        let first = colors.shift()
        document.write(first + "<br>")
        document.write(colors.length + "<br>")
        document.write("<hr>")

        document.write("<h3>Creating a String from an Array</h3>");
        document.write(colors.join("-") + "<br>")
        document.write(colors.join(",") + "<br>")

        document.write("<hr>")
        document.write("<h3>Merging Two or More Arrays</h3>");

        let pets = ["cat","Dog","Parrot"];
        let wilds = ["Tiger","Wolf","Zebra"];
        let bugs = ["Ant","Bee"];
        let animals = pets.concat(wilds, bugs);
        document.write(animals + "<br>")
        document.write(typeof(animals) + "<br>")

        document.write("<hr>")
        document.write("<h3>Searching through an Array</h3>");

        var sweetFruits = ["Apple", "Banana", "Mango", "Orange", "Papaya"];
        document.write(sweetFruits.indexOf("Apple") + "<br>") // Prints 0
        document.write(sweetFruits.indexOf("Orange") + "<br>") // Prints 4
        document.write(sweetFruits.indexOf("Pineapple") + "<br>") // Prints -1

        let p = ["pooja", "Raja", "baja","pooja", "maaja"];
        document.write(p.lastIndexOf("pooja"));
    </script>

</body>
</html>
