<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>ONSUBMIT EVENT</h1>
    </center>
    <hr>

    <h3 id="out"></h3>
    
    <form action="" onsubmit="subHandler(event)" onreset="resetHandler()"> 
        <label for="">Username</label>
        <input type="text" name="user" id="user">
        <br> <br>

        <label for="">Password</label>
        <input type="password" name="pass" id="pass">
        <br> <br>

        <button type="submit">Login</button>
        <input type="reset" value="Reset">

    </form>
    <script>
        function subHandler(event){
            event.preventDefault() //to avoid page refresh
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;

                document.getElementById('out').innerHTML = `Username is ${user} and Password is ${pass}`;
            
        }
        function resetHandler() {
            alert("Form input is cleared")
        }
        
      
    </script>
</body>
</html>
