<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body>
    <center>
        <h1>ONCHANGE EVENT</h1>
    </center>
    <hr>

    <h3 id="output"></h3>
    <label for="">Choose tech</label>
    <select name="tech" id="tech" onchange="selHandler()">
        <option value="null">Choose Technology</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">Javascript</option>
        <option value="jquery">JQuery</option>
    
    </select>
    <script>
        function selHandler(){
            var tech = document.getElementById('tech').value;

            if(tech == "null"){
                document.getElementById('output').innerHTML = "No value selected";
            }else{
                document.getElementById('output').innerHTML = `You have selected ${tech}`;
            }
        }
        
      
    </script>
</body>
</html>
