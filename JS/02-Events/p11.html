<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
</head>
<body onresize="screenHandler()">
    <center>
        <h1>ONRESIZE  EVENT</h1>
    </center>
    <hr>

    <h3 id="txt"></h3>
    

    <script>
        function screenHandler(){
            var h = screen.availHeight;
            var w = screen.availWidth;

            document.getElementById('txt').innerText = `Width = ${w} and Height = ${h}`;
            
        }       
      
    </script>
</body>
</html>
