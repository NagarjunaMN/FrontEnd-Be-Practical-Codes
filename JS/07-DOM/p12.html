<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>document.hasFocus</h3>

    <p id="log">Awaiting focus check.</p>
    <button onclick="handler()">Click me</button>

    <script>
        function checkPageFocus() {
            // let body = document.querySelector("body");
            let body = document.body;
            let log = document.getElementById("log");

            if (document.hasFocus()) {
                log.textContent = "This document has the focus"
                body.style.background = "darkcyan"
                body.style.color = "#fff"
            }else {
                log.textContent = "This document does not have the focus"
                body.style.background = "#aaa"
                body.style.color = "#ccc"
            }
        }
        function handler() {
            window.open("https://be-practical.com", "bePractical")
        }
        setInterval("checkPageFocus()",3000)

    </script>
</body>
</html>
