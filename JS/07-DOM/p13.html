<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Document.cookie</h3>
    <button onclick="set()">Set Cookie</button>
    <button onclick="resetCookie()">Clear Cookie</button>
    <h3 id="output"></h3>
    <script>
        function set() {
            var x = "Be-practical";
            document.cookie = `userId = ${x}; expires = 14 APR 2023 12:00:00 AM GMT+5.30`;
            alert("Cookie Succesfully set")
            window.location.reload()
        }
        function resetCookie() {
            if(confirm("Are you sure to clear cookie?")) {
                let myTime = new Date();
                console.log("my time before = ",myTime.getTime());

                // myTime.setTime(myTime.getTime()-1);
                console.log("my time after = ",myTime.getTime());

                document.cookie = `userId =; expires = ${myTime.toGMTString()}`;
                alert("cookie cleared successfully");
                window.location.reload();
            }else {
                return;
            }
        }

        (function () {
            console.log(document.cookie);
            const res = document.cookie.split("=");
            console.log("result",res);
            if(res[1]){
                document.getElementById('output').innerText = `Cookie ${res[0]} = ${res[1]}`;
            }else{
                document.getElementById('output').innerText = `No Cookies set`
            }
        })();
    </script>

</body>
</html>
