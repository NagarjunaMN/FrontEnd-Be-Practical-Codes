<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 160px ;
            height: 50px;
            background-color: green;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h3>Query Selector All</h3>
    <section>
        <div id="1" class="box">
            <p>box-1</p>
            <input type="checkbox" name="box1" id="box1" value="box-1">
        </div>
        <div id="2" class="box">
            <p>box-2</p>
            <input type="checkbox" name="box2" id="box2" value="box-2">
        </div>
        <div id="3" class="box">
            <p>box-3</p>
            <input type="checkbox" name="box3" id="box3" value="box-3">
        </div>
        <div id="4" class="box">
            <p>box-4</p>
            <input type="checkbox" name="box4" id="box4" value="box-4">
        </div>
    </section>
    <script>
        let selBox = document.querySelector("section");
        let selectedData = []
        selBox.addEventListener('change',(event) => {
            if(event.target.type === "checkbox"){
                let checked = document.querySelectorAll("input[type='checkbox']:checked");
                selectedData= Array.from(checked).map(x => x.value)
                console.log("selectedData = ",selectedData)
            }
        });

    </script>

</body>
</html>
