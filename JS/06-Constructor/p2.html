<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>DATE CONSTRUCTOR METHODS</h1>
    </center>
    <hr>
    <script>
        let x = new Date();
        document.write(`<h3> ${x}</h3>`)
        document.write(`<h3> Day ${x.getDay()}</h3>`)
        document.write(`<h3> Date ${x.getDate()}</h3>`)
        document.write(`<h3> Month ${x.getMonth()}</h3>`)
        document.write(`<h3> Year ${x.getFullYear()}</h3>`)

        document.write(`<h3> Hour ${x.getHours()}</h3>`)
        document.write(`<h3> Minutes ${x.getMinutes()}</h3>`)
        document.write(`<h3> seconds ${x.getSeconds()}</h3>`)
        document.write(`<h3> Milliseconds ${x.getMilliseconds()}</h3><hr>`)
        
        // GMT -> Greenwich Mean Time / UTC -> Cordinated Universal time

        document.write(`<h3> UTC Date ${x.getUTCDate()}</h3>`)        
        document.write(`<h3> UTC Day ${x.getUTCDay()}</h3>`)
        document.write(`<h3> UTC Month ${x.getUTCMonth()}</h3>`)
        document.write(`<h3> UTC Year ${x.getUTCFullYear()}</h3>`)

        document.write(`<h3> UTC Hour ${x.getUTCHours()}</h3>`)
        document.write(`<h3> UTC Minutes ${x.getUTCMinutes()}</h3>`)
        document.write(`<h3> UTC seconds ${x.getUTCSeconds()}</h3>`)
        document.write(`<h3> UTC Milliseconds ${x.getUTCMilliseconds()}</h3>`)    </script>

</body>
</html>
