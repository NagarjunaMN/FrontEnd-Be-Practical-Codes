
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor</title>
</head>
<body>
    <center>
        <h1>Screen</h1>
    </center>
    <hr>
    
    <script>
        //device screen properties
        document.write(`<h3> width = ${screen.width}</h3>`)
        document.write(`<h3> height =  ${screen.height}</h3>`)
        document.write(`<h3> colorDepth =  ${screen.colorDepth}</h3>`)
        document.write(`<h3> pixelDepth =  ${screen.pixelDepth}</h3>`)
        document.write(`<h3> availHeight =  ${screen.availHeight}</h3>`)
        document.write(`<h3> availWidth =  ${screen.availWidth}</h3>`)

    </script>
</body>
</html>
