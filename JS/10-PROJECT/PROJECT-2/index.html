<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/CSS/style.css">

</head>
<body>
    


    <div class="main-wrapper">
        <center>
            <h1>Simple CRUD Operation using JS -  Local Storage</h1>
        </center>

        <div class="container">
            <div class="left-panel">
                <div class="cardbox">
                    <p><b>Insert / Update Data</b></p>
                    <span>Enter a Key and a Value to add and/or update records</span>
                    <div class="input-wrapper">
                     <input type="text" name="" id="inputKey" placeholder="Enter Key">
                     <input type="text" name="" id="inputValue" placeholder="Enter Value">
                    </div>
                    <button type="button" id="btnInsert">Insert Data</button>
                </div>
                <div class="cardbox">
                    <p><b>Read Data</b></p>
                    <span>Enter a Key and a Value for the Record</span>
                    <div class="input-wrapper">
                        <input type="text" name="inputReadDataKey" id="inputReadDataKey" placeholder="Enter Key">
                        <button type="button" id="btnReadData">Read Data</button>
                    </div>
                    <p id="readedDataHere"></p>
                </div>
                <div class="cardbox">
                    <p><b>Delete Data</b></p>
                    <span>Enter a key to delete the record associated with that key</span>
                    <div class="input-wrapper">
                        <input type="text" name="inputDelKey" id="inputDelKey" placeholder="Enter Key">
                        <button type="button" id="btnDelete">Delete Data</button>
                    </div>
                </div>
            </div>
            <div class="right-panel">
                <div class="cardbox">
                    <p><b>Local Storage</b></p>
                    <span id="availRecords"></span>
                    <p id="autoFILL"></p>
                    <div id="IsOutput"></div>
                    <div class="delete-all" id="deleteAllBtn">
                        <button type="button" id="btnAllDelete">Delete All Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assests/JS/scripts.js"></script>
</body>
</html>
