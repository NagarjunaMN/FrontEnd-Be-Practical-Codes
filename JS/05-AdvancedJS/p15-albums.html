<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <style>
        section{
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
            
        }
        article{
            font-size: 18px;
            padding: 10px;
            color: white;
            border: 3px solid black;
            border-radius: 10px;
        }
        article:nth-child(even){background-color: crimson;}
        article:nth-child(odd){background-color: blueviolet;}
        article h4{color: gold;}
    </style>
</head>
<body>
    <center>
        <h1>Albums..!</h1>
    </center>
    <hr>

    <section id="block"></section>

    <script>

        fetch(`https://jsonplaceholder.typicode.com/albums`)
        .then(response => response.json())
        .then(res => {
            console.log("res",res);
            print(res)
        })
        .catch(err=> {console.log("Error : ",err.message)})

        let blk = document.querySelector("#block");

        function print(data) {
            data.forEach(item => {
                // Create an html tags
                let article = document.createElement('article');
                let title = document.createElement('h4');
                let id = document.createElement('h5');
                let userId = document.createElement('h5');
                

                // add text content
                userId.textContent = "User Id : "+ item.userId;
                id.textContent = "Id : "+ item.id;
                title.textContent ="Title : "+ item.title;
                


                // appending to main node
                article.appendChild(title);
                article.appendChild(id);
                article.appendChild(userId);
                
                blk.appendChild(article);
            });
        }


    </script>
</body>
</html>
