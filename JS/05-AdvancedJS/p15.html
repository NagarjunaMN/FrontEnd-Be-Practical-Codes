<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <style>
        section{
            width: 100%;
            overflow-x: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            grid-gap: 10px;
        }
        article{
            background-color: crimson;
            padding: 5px;
            color: #eee;
        }
        article h4{
            color: gold;
        }
    </style>
</head>
<body>
    <center>
        <h1>Fetch()..!</h1>
    </center>
    <hr>

    <section id="block"></section>

    <script>
        // Javascript promise constructor
        // 4 states
        // 1. fulfilled =>
        // 2. rejected =>
        // 3. pending =>
        // 4. settled =>

        fetch(`https://jsonplaceholder.typicode.com/users`)
        .then(response => response.json())
        .then(res => {
            console.log("res",res);
            print(res)
        })
        .catch(err=> {console.log("Error : ",err.message)})

        let blk = document.querySelector("#block");

        function print(data) {
            data.forEach(item => {
                // Create an html tags
                let article = document.createElement('article');
                let name = document.createElement('h4');
                let email = document.createElement('h5');
                let phone = document.createElement('h5');
                let username = document.createElement('h5');
                let website = document.createElement('h5');
                let street = document.createElement('h5');
                let suite = document.createElement('h5');
                let city = document.createElement('h5');
                let zipcode = document.createElement('h5');
                let company = document.createElement('h5');

                // add text content
                name.textContent = item.name;
                email.textContent = item.email;
                phone.textContent = item.phone;
                username.textContent = item.username;
                website.textContent = item.website;
                street.textContent = item.address.street;
                suite.textContent = item.address.suite;
                city.textContent = item.address.city;
                zipcode.textContent = item.address.zipcode;
                company.textContent = item.company.name;


                // appending to main node
                article.appendChild(name);
                article.appendChild(email);
                article.appendChild(phone);
                article.appendChild(username);
                article.appendChild(website);
                article.appendChild(street);
                article.appendChild(suite);
                article.appendChild(city);
                article.appendChild(zipcode);
                article.appendChild(company);

                blk.appendChild(article);
            });
        }


    </script>
</body>
</html>
