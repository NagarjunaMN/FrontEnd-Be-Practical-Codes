<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET</title>
</head>
<body>
    <center>
        <h1>SET Constructor</h1>
    </center>
    <hr>


    <script>
        let arr = ['A','B','C','D','A','B','A'];
        console.log(arr.indexOf('A'))
        console.log(arr.lastIndexOf('A'))
        
        let myset = new Set("HTMLCSS") ;
        console.log("SET",myset); //avoids the repeating character values
        console.log("ENTRIES",myset.entries()); 
        console.log("SIZE",myset.size); 
        
        for (const iterator of myset) {
        document.write(`<h3>${iterator}</h3>`)
    }
    </script>
</body>
</html>
