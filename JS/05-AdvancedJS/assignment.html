<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<style>
    .container{
        display: flex;
        flex-flow: row wrap;
        gap: 20px;
        margin: 20px;
        
    }
    .container>div{
        border: 2px solid black;
        flex: 1;
        text-align: center;
        padding: 10px;
        background-color: lightgray;
    }
    .container>div>img{
        background-size: cover;
        height: 450px;
    }
    dialog{
        background-color: grey;
        color: white;
        font-size: 18px;
    }
</style>
<body>
    <center>
        <h1>EMPLOYEE DETAILS..!</h1>
    </center>
    <hr>
    <div class="container" id="outer"></div>
    <dialog id="dialog">
        <button type="button" id="btn2">&times;</button>

    </dialog>

    <script>
        fetch(`https://panorbit.in/api/users.json`)
        .then(res => res.json())
        .then(result => {
            console.log(result);

            result.users.forEach(element => {
                let div = document.createElement('div');
                document.getElementById('outer').appendChild(div)

                let img = document.createElement('img');
                img.src = element.profilepicture;
                div.appendChild(img)

                let h31 = document.createElement('h3');
                h31.innerHTML = "Employee ID : "+ element.id;
                div.appendChild(h31)

                let h3 = document.createElement('h3');
                h3.innerHTML ="Employee Name : "+ element.name;
                div.appendChild(h3)

                btn = document.createElement("button");
                btn.innerHTML = "View More";
                div.appendChild(btn)

                btn.onclick = ()=> {
                document.getElementById('dialog').innerHTML=""

                let close = document.createElement('button');
                close.innerHTML ='&times;';
                close.id = "close";
                document.getElementById('dialog').appendChild(close)

                let addr = document.createElement('p');
                addr.innerHTML = "Address : "+element.address.street+element.address.suite+element.address.city+element.address.zipcode;
                document.getElementById('dialog').appendChild(addr)

                let phone = document.createElement('p');
                phone.innerHTML ="Phone : "+ element.phone
                document.getElementById('dialog').appendChild(phone)

                let website = document.createElement('p');
                website.innerHTML ="Website : "+ element.website
                document.getElementById('dialog').appendChild(website)

                let company = document.createElement('p');
                company.innerHTML ="Company Name : "+ element.company.name
                document.getElementById('dialog').appendChild(company)

                document.getElementById('dialog').show()

                close.onclick = () =>{
                    document.getElementById('dialog').close()
                }
                }
                
            });
        })
        .catch(err=> {console.log("Error : ",err.message)})

        // api.github.com/users  flex
    </script>
</body>
</html>
