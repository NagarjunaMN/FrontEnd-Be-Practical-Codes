<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lambda</title>
</head>
<body>
    <center>
        <h1>Lambda function</h1>
    </center>
    <hr>
    <h3 id="clock"></h3>

    <script>
        
        function A() {
            return 10+20;
        }
        document.write( A(), "<br>")
 
        // let sum = (x) => {return 100+x}
        let sum = (x) => 100 + x; //lambda function does not have a return keyword and braces

        document.write(sum(20))
    </script>
</body>
</html>
