        <h1>EMPLOYEE DETAILS..!</h1>

    <script>
        fetch(`https://jsonplaceholder.typicode.com/photos`)
        .then(res => res.json())
        .then(result => new Promise((resolve,reject) => {
           
           
            
            
           
            result.forEach(element => {
                let div = document.createElement('div');
                div.id = "inner"
                document.getElementById('outer').appendChild(div)

                let img = document.createElement('img');
                img.src = element.url;
                div.appendChild(img)

                let h3Id = document.createElement('h3');
                h3Id.innerHTML = "Employee ID : "+ element.id;
                div.appendChild(h3Id)

                let h3 = document.createElement('h3');
                h3.innerHTML ="Employee Title : "+ element.title;
                div.appendChild(h3)

                btn = document.createElement("button");
                btn.innerHTML = "View More";
                div.appendChild(btn)

                btn.onclick = ()=> {
                    document.getElementById('dialog').innerHTML=""

                    let close = document.createElement('button');
                    close.innerHTML ='&times;';
                    close.id = "close";
                    document.getElementById('dialog').appendChild(close)

                    let albumId = document.createElement('p');
                    albumId.innerHTML = "Album Id : "+element.albumId
                    document.getElementById('dialog').appendChild(albumId)

                    let title = document.createElement('p');
                    title.innerHTML ="Title : "+ element.title
                    document.getElementById('dialog').appendChild(title)

                    let url = document.createElement('p');
                    url.innerHTML ="Url : "+ element.url
                    document.getElementById('dialog').appendChild(url)

                    let thumbnailUrl = document.createElement('p');
                    thumbnailUrl.innerHTML ="ThumbnailUrl : "+ element.thumbnailUrl
                    document.getElementById('dialog').appendChild(thumbnailUrl)

                    document.getElementById('dialog').show()

                    close.onclick = () =>{
                        document.getElementById('dialog').close()
                    }
                }
                setTimeout(() => {
                    resolve(result)
                },3000)
                setTimeout(() => {
                    reject(result.message)
                },3000)

            })
