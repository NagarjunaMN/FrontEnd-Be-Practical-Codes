<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <center>
        <h1>Fetch method..!</h1>
        <p>Fetching JSON (javascript Object notation) data from API (Application program interface)</p> 
    </center>
    <hr>
<!-- fetch belongs to promise constructor  it has 4 states, pending, fullfilled, rejected and resolved -which is resolved if error comes or successful execution -ganesh -->

    <script>
        fetch(`https://panorbit.in/api/users.json`) //send the request
        .then(res => res.json()) //encoding the data
        .then(result => { // fullfilled state
            console.log("resolved",result); //objects

            result.users.forEach(element => {
                let h3 = document.createElement('h3');
                h3.innerHTML = element.name;
                document.body.append(h3)

                let img = document.createElement('img');
                img.src = element.profilepicture;
                img.width = 300;
                img.height = 300;
                document.body.append(img)

                setTimeout(() => {img.remove()},4000)
            });
        })
        .catch(err=> { //rejected state
            console.log("Rejected ,Error : ",err.message)
        }) 

        // api.github.com/users  flex
    </script>
</body>
</html>
