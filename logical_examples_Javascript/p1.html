<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sort the 3 numbers in descending order using conditional statements</h1>
    <script>
        let a = 2;
        let b = -1;
        let c = 0;

        if (a > b && a > c) {
            document.write(a)
            if (b > c) {
                document.write(b)
                document.write(c)
            }else{
                document.write(c)
                document.write(b)
            }
            
        }
        else if(b > a && b > c){
            document.write(b)
            if (a > c) {
                document.write(a)
                document.write(c)
            }else{
                document.write(c)
                document.write(a)
            }
        }else{
            document.write(c)
            if(a > b){
                document.write(a)
                document.write(b)
            }else{
                document.write(b)
                document.write(a)
            }
        }

    </script>
</body>
</html>
