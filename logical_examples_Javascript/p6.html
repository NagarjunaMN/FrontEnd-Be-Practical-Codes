<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reversing the Number</h1>
    <script>
        var x = 35678;
        console.log('before =',x);
        function reverse(inp) {
            inp+='';
            console.log('split =',inp.split(""));
            console.log('reverse =',inp.split("").reverse());
            console.log('join =',inp.split("").reverse().join());
            return inp.split("").reverse().join("");
        }
        console.log('after =',reverse(x));

        
    </script>
</body>
</html>
