<h1>Program to reverse vowels</h1>
    <script>
        let v = "aeiou";
        let reverseVowels = '';
        let y = v.split("")
        console.log(y)
        for (let i = y.length-1; i >= 0; i--) {
            reverseVowels = reverseVowels+y[i]
            console.log("reverse vowels",reverseVowels)
        }
        document.write("reverse aeiou vowels  = "+reverseVowels)
    </script>

<h1>Program to reverse words</h1>
    <script>
        let w = "hello world welcome to javascript";
        let reversewords = '';
        let split = w.split(" ")
        for (let i = split.length-1; i >= 0; i--) {
            reversewords = reversewords+split[i]+" "
            console.log("reverse Words",reversewords)
        }
        document.write("reverse Words for 'hello world welcome to javascript' => "+reversewords)
    </script>

<h1>Program to  find the entered is prime number or not </h1>
<form action="">
    <div class="prime">
        <label for="prime">Enter the number to check if it is prime</label>
        <input type="text" name="nrime" id="prime" onkeyup="checkPrime()"><br><br>
        
    </div>
    <p id="out"></p>
</form>
<script>
    function checkPrime() {
        document.getElementById("out").innerHTML = ''
        let input = parseInt(document.getElementById('prime').value);
        for (let i = 2; i < input; i++) {
            if(input%i == 0){
            document.getElementById("out").innerHTML = "The value is not Prime"
            break
            }else{
            document.getElementById("out").innerHTML = "The value is Prime"
            }
        }
        
    }
</script>
