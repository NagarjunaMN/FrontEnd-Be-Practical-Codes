<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>compaeing string lexicographically</h1>

    <!-- a and b,
    a > b = 1
    a < b = -1
    a === b = 0 -->
    <script>
        function strcompare(a,b) {
            if (a == b) {
                return 0;
            }

            if (a > b) {
                return 1;
            }
            return -1;
        }

        console.log("a == b", strcompare("hello", "hello"))
        console.log("a > b", strcompare("starworld", "hellowelcometojs"))
        console.log("a < b", strcompare("hellp", "world"))
    </script>
</body>
</html>
