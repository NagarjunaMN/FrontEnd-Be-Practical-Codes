<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Finding Largest number in array</h1>
    <script>
        let a = -5
        let b= -3
        let c= 1
        let d= 12
        let e= -22

        if(a>b && a>c && a>d && a>e){
            document.write(`<h1> Largest number is ${a}</h1>`)
        }else if (b>a && b>c && b>d && b>e){
            document.write(`<h1> Largest number is ${b}</h1>`)
        }else if(c>a && c>b && c>d && c>e){
            document.write(`<h1> Largest number is ${c}</h1>`)
        }else if(d>a && d>b && d>c && d>e){
            document.write(`<h1> Largest number is ${d}</h1>`)
        }else{
            document.write(`<h1> Largest number is ${e}</h1>`)
            
        }
         

    </script>
</body>
</html>
