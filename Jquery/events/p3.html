<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h3>select() </h3>

    <h3 id="data">Select the text</h3>

    <form action="">
        <label for="txt">Enter Input</label>
        <input type="text" name="txt" id="txt" value="be-practical">
    </form>

    <h3 id="out"></h3>

    <script>
        $(document).ready(function(){
            // statements
            $("#txt").select(function () {
                $x = $(this).val();
                $('#out').text(` ${ $x } is selected value `);
            });
        });
    </script>
</body>
</html>
