<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        p {cursor: pointer;}
        .blk {
            padding:20px;
            color:slateblue;
            border: 2px solid slateblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>hasClass()  </h3>

    <h3 id="out"></h3>

    <p class="blk">Sample para 1  </p>
    <p>Sample para 2  </p>
    <p class="blk">Sample para 3  </p>

    <script>
        $(document).ready(function(){
            // statements
            $("p").click(function () {
                $s = $(this).hasClass("blk");
                console.log('has class =', $s);
                $("#out").text($s);
                    if($s === true) {
                        $(this).removeClass();
                    } else {
                        $(this).addClass("blk");
                    }
            });            
        });
    </script>
</body>
</html>
